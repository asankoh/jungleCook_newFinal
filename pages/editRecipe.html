<div class="formHolder">
    <div class="editRecipe">
        <p class="message">Hey ${name}, edit your recipe!</p>
        <input type="text" placeholder="Add Recipe Image:" size="60">
        <input type="text" placeholder="Recipe Name:" size="60">
        <input type="text" placeholder="Recipe Description:" size="60">
        <input type="text" placeholder="Recipe Total Time:" size="60">
        <input type="text" placeholder="Recipe Serving Size:" size="60">
        <div class="attachBtn">Attach File</div>
    </div>

    <div class="editIngredients">
        <p class="title">Edit Ingredients:</p>
        <input type="text" placeholder="Ingredients #1:" size="60">
        <input type="text" placeholder="Ingredients #2:" size="60">
        <input type="text" placeholder="Ingredients #3:" size="60">
        <div class="addBtn">+</div>
    </div>

    <div class="editInstruction">
        <p class="title">Edit Instructions:</p>
        <input type="text" placeholder="Instruction #1:" size="60">
        <input type="text" placeholder="Instruction #2:" size="60">
        <input type="text" placeholder="Instruction #3:" size="60">
        <div class="addStepBtn">+</div>
    </div>

    <button class="editRecipeBtn">Submit Changes</button>
</div>
